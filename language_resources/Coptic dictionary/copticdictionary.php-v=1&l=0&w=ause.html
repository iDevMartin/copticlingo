                var obj=eval("letter"+b);

                if (img=="plus.gif"){
                    obj.firstChild.src="asptree/minus.gif";
                    chaps.style.display="inline";
                } else {
                    obj.firstChild.src="asptree/plus.gif";
                    chaps.style.display="none";
                }
            }
