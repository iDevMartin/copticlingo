<!DOCTYPE html>
<html>
<head>
  <title>Generate Icons</title>
</head>
<body>
  <h2>Icon Generator - Right click and save each icon</h2>
  <div>
    <h3>192x192 Icon</h3>
    <canvas id="icon192" width="192" height="192"></canvas>
  </div>
  <div>
    <h3>512x512 Icon</h3>
    <canvas id="icon512" width="512" height="512"></canvas>
  </div>

  <script>
    function createIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');

      // Background
      ctx.fillStyle = '#10B981'; // Primary green color
      ctx.fillRect(0, 0, size, size);

      // Add text
      ctx.fillStyle = '#FFFFFF';
      ctx.font = `bold ${size * 0.25}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('CL', size / 2, size / 2);

      // Convert to downloadable image
      const link = document.createElement('a');
      link.download = `icon-${size}.png`;
      link.href = canvas.toDataURL();
      link.textContent = `Download icon-${size}.png`;
      link.style.display = 'block';
      link.style.marginBottom = '10px';
      document.body.appendChild(link);
    }

    createIcon('icon192', 192);
    createIcon('icon512', 512);
  </script>
</body>
</html>
